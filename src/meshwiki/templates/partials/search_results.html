{% if results %}
<ul class="search-dropdown-list">
    {% for r in results %}
    <li>
        <a href="/page/{{ r.name.replace(' ', '_') }}">
            <span class="search-result-title">{{ r.title }}</span>
            <span class="search-result-snippet">{{ r.snippet }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
{% elif query or tag %}
<p class="search-dropdown-empty">No results found.</p>
{% endif %}
