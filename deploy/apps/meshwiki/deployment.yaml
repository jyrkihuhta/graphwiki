apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshwiki
  namespace: meshwiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meshwiki
  template:
    metadata:
      labels:
        app: meshwiki
    spec:
      containers:
      - name: meshwiki
        image: meshwiki:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: MESHWIKI_DATA_DIR
          value: /data/pages
        - name: MESHWIKI_DEBUG
          value: "false"
        volumeMounts:
        - name: data
          mountPath: /data/pages
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: meshwiki-data
