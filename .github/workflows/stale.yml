name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            activity in the last 60 days. It will be closed in 14 days if no further
            activity occurs. If this issue is still relevant, please leave a comment.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            activity in the last 60 days. It will be closed in 14 days if no further
            activity occurs. If this PR is still relevant, please leave a comment or push an update.
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,keep
          exempt-pr-labels: pinned,keep
