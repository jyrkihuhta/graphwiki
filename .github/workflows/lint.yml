name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: pip install black ruff isort

      - name: Check formatting (black)
        run: black --check src/

      - name: Check import order (isort)
        run: isort --check-only --profile black src/

      - name: Lint (ruff)
        run: ruff check src/
